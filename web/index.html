<body>
    <h1>Real-time Loaction Systems</h1>
    <h1>Web Client</h1>

    <div class="MainGridContainer">

        <!--Grid 1: Map grid-->
        <div class="grid1">1</div>

        <!--Grid 2-->
        <div>
            <form>
                <div>
				
				T0
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
				Speed
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
				Direction
				
				</div>
				
				<output id="TagPosOutput">{x,y,z}</output>
				&nbsp;&nbsp;&nbsp;&nbsp;
				
				<output id="TagSpeedOutput">{M}</output>

            <div class="AnchorOutputGrid">

                <div>A2
				&nbsp;&nbsp;

				<input type="button" value="Testing" id="clickme" />
				
            </div>
        </div>

        <!--Grid 3: Input and Update Grid-->
        
            <div class="TagOutputGrid">
                <form>
                <label for="LabelTagName">Tag Name:</label><br>
                <input type="text" value="" />
                <br>
                <input type="button" value="Update" />
                <input type="reset">
                    </form>
            </div>   
    </div>
