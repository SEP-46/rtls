<!DOCTYPE html>
<html lang="en">
<head>
    <title>Real-Time Locating System</title>
    <meta charset="utf-8" />
    <meta name="description" content="This is the source code for our rtls program's web client" />
    <meta name="keywords" content="Swinburne University of Technology, SWE" />
    <meta name="author" content="Michael Woodrow, Rami Nouri, Fadal Farouk" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Meta tag to make web page responsive and compatible with other devices-->
    <script src="scripts/output_data.js"></script>
    <link rel="stylesheet" href="css/styles.css" /> <!--Linking .css styles into web page-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@100&family=Roboto:wght@100&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&family=Michroma&family=Montserrat:wght@100&family=Roboto:wght@100&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>

<!----------------------------------------------------------------------------------------------------------------------->

<body id="TopOfPage">
    <h1>Real-Time Locating System</h1>
    <img id="SwinburneLogo" src="images/swinburne_logo.png" alt="SwinburneLogo">

    <div class="MainGridContainer">
        <!--Grid 1: Map grid-->
        <div id="LiveData">
            <h2>Live Data</h2>
            <canvas width="450" height="450" id="Visualisation"></canvas>
            <br><br>
            <div id="TagOutputData">
                <span>Tag Location: </span><output id="TagPosOutput">{x, y, z}</output> (m)
                <br>
                <br>
                <span>Velocity: </span><output id="TagVelocityOutput">{x, y, z}</output> (m/s)
                <br>
                <br>
                <span>Speed: </span><output id="TagSpeedOutput">xx.xx</output> (m/s)
                <br>
                <br>
                <!-- Direction <output id="TagDirectionOutput"> {theata, phi} </output> -->
            </div>
        </div>

        <!--Grid 3: Input and Update Grid-->
        <div id="Configuration">
            <h2>Configuration</h2>
            <h3>Grid Area</h3>
            <div class="GridArea">
                <div></div>
                <div>Min</div>
                <div>Max</div>

                <div>X</div>
                <input id="BoundsMinX" type="number" placeholder="X Min" />
                <input id="BoundsMaxX" type="number" placeholder="X Max" />

                <div>Y</div>
                <input id="BoundsMinY" type="number" placeholder="Y Min" />
                <input id="BoundsMaxY" type="number" placeholder="Y Max" />

                <div>Z</div>
                <input id="BoundsMinZ" type="number" placeholder="Z Min" />
                <input id="BoundsMaxZ" type="number" placeholder="Z Max" />
            </div>
            <br>
            <h3>Anchor Locations</h3>
            <label for="A0NameInput">Anchor 1</label><br>
            <input id="A0Id" type="hidden" />
            <input id="A0NameInput" type="text" placeholder="Anchor 1 Name" />
            <input id="A0XInput" type="number" placeholder="X" />
            <input id="A0YInput" type="number" placeholder="Y" />
            <input id="A0ZInput" type="number" placeholder="Z" />
            <br>
            <br>
            <label for="A1NameInput">Anchor 2</label><br>
            <input id="A1Id" type="hidden" />
            <input id="A1NameInput" type="text" placeholder="Anchor 2 Name" />
            <input id="A1XInput" type="number" placeholder="X" />
            <input id="A1YInput" type="number" placeholder="Y" />
            <input id="A1ZInput" type="number" placeholder="Z" />
            <br>
            <br>
            <label for="A2NameInput">Anchor 3</label><br>
            <input id="A2Id" type="hidden" />
            <input id="A2NameInput" type="text" placeholder="Anchor 3 Name" />
            <input id="A2XInput" type="number" placeholder="X" />
            <input id="A2YInput" type="number" placeholder="Y" />
            <input id="A2ZInput" type="number" placeholder="Z" />
            <br>
            <h3>Algorithm</h3>
            <select name="algorithm" id="Algorithm">
                <option value="basic">Basic</option>
                <option value="ekf">EKF</option>
                <option value="builtin">Built-in</option>
            </select>
            <br>
            <br>
            <!--Buttons-->
            <button class="Buttons" type="reset" id="ResetButton">Reset</button>
            <button class="Buttons" type="button" id="UpdateButton">Update</button>
        </div>
    </div>

    <hr>
    <footer>
        <p>Real-Time Locating System | Final Year Project | Group 46 Â©</p>
    </footer>
</body>
</html>
